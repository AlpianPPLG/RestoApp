name: restoapp
description: "Restaurant POS & Management System"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Routing
  go_router: ^14.8.1

  # Networking
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4

  # Functional Programming
  dartz: ^0.10.1

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Code Generation Annotations
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.70.2

  # PDF & Printing
  pdf: ^3.11.2
  printing: ^5.14.2
  path_provider: ^2.1.5
  share_plus: ^10.0.3

  # Utilities
  intl: ^0.20.2
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.3
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0

  # Testing
  bloc_test: ^10.0.0
  mockito: ^5.4.6
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
